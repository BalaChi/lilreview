<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hotel Review</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
  }
  .container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  h1 {
    text-align: center;
    margin-bottom: 20px;
  }
  .rating {
    unicode-bidi: bidi-override;
    direction: rtl;
  }
  .rating > label {
    display: inline-block;
    padding: 0 1px;
    position: relative;
    cursor: pointer;
  }
  .rating > label:hover:before,
  .rating > label:hover ~ label:before,
  .rating > input:checked ~ label:before {
    content: "\2605";
    position: absolute;
    color: gold;
  }
  .rating > label:before {
    content: "\2606";
    position: absolute;
    color: lightgrey;
  }
  textarea {
    width: 100%;
    height: 100px;
    margin-bottom: 10px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    resize: vertical;
  }
  button {
    padding: 10px 20px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  button:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Leave a Review for Our Hotel</h1>
  <form id="reviewForm">
    <div class="rating">
      <input type="radio" id="star5" name="rating" value="5"><label for="star5"></label>
      <input type="radio" id="star4" name="rating" value="4"><label for="star4"></label>
      <input type="radio" id="star3" name="rating" value="3"><label for="star3"></label>
      <input type="radio" id="star2" name="rating" value="2"><label for="star2"></label>
      <input type="radio" id="star1" name="rating" value="1"><label for="star1"></label>
    </div>
    <br>
    <textarea id="reviewText" placeholder="Write your review here..."></textarea>
    <br>
    <button type="submit">Submit Review</button>
  </form>
</div>

<script>
  document.getElementById("reviewForm").addEventListener("submit", function(event) {
    event.preventDefault();
    const rating = document.querySelector('input[name="rating"]:checked');
    const reviewText = document.getElementById('reviewText').value;
    if (rating === null) {
      alert("Please select a rating.");
    } else if (reviewText.trim() === "") {
      alert("Please write your review.");
    } else {
      alert("Thank you for your review!");
      // Here you can write code to submit the review data to the server
      // For simplicity, let's just log the rating and review text to console
      console.log("Rating: " + rating.value);
      console.log("Review: " + reviewText);
      // You can send this data to your server using AJAX or other methods
    }
  });
</script>

</body>
</html>
