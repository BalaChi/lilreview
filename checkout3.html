<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UPI Payment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .payment-option {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .payment-option img {
      width: 50px;
      margin-right: 10px;
    }
    .qr-code {
      text-align: center;
    }
    .qr-code img {
      max-width: 200px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Select UPI Payment Option</h1>
    <div class="payment-option">
      <img src="https://www.pngitem.com/pimgs/m/12-123297_paytm-transparent-logo-paytm-logo-paytm-logo-png.png" alt="Paytm Logo">
      <button onclick="showQR('paytm')">Pay with Paytm</button>
    </div>
    <div class="payment-option">
      <img src="https://images.hindustantimes.com/tech/img/2020/11/05/960x540/image_-_2020-11-05T095740.083_1604550459365_1604550465218_1604550598928.jpg" alt="Google Pay Logo">
      <button style=" .custom-button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        text-align: center;
        text-decoration: none;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    .custom-button:hover {
        background-color: #45a049;
    }" onclick="showQR('gpay')">Pay with Google Pay</button>
      <br>
     
    </div>
    <!-- <input for number***************** -->
   

    <!-- *************** -->

    <div class="qr-code" id="qrCode">
      <!-- QR code will be displayed here -->
    </div>
  </div>

  <script>
    
    function showQR(paymentOption) {
      var qrCodeElement = document.getElementById('qrCode');
      var qrCodeImage = document.createElement('img');

      if (paymentOption === 'paytm') {
        qrCodeImage.src = 'images/athvanpaytm.jpeg';
        qrCodeImage.alt = 'Paytm QR Code';
      } else if (paymentOption === 'gpay') {
        qrCodeImage.src = 'images/athavangpay.jpeg';
        qrCodeImage.alt = 'Google Pay QR Code';
      }

      // Clear existing QR code if any
      qrCodeElement.innerHTML = '';
      qrCodeElement.appendChild(qrCodeImage);
    }
    alert("thank you")
  </script>
</body>
</html>
